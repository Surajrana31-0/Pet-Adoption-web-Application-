<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pet Adoption - Register</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  :root {
    --primary: #4DB6AC;        /* Soft Teal */
    --secondary: #81D4FA;      /* Sky Blue */
    --background: #FAFAFA;     /* Snow White */
    --text-primary: #333333;   /* Charcoal Gray */
    --text-secondary: #757575; /* Slate Gray */
    --success: #66BB6A;        /* Meadow Green */
    --error: #EF5350;          /* Coral Red */
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background);
    color: var(--text-primary);
  }
  header {
    padding: 20px;
    text-align: center;
    background-color: var(--primary);
    color: #fff;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
  }
  main {
    max-width: 400px;
    margin: 60px auto;
    padding: 40px 30px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 10px 24px rgba(77, 182, 172, 0.35);
  }
  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
  }
  label {
    font-weight: 600;
    color: var(--text-secondary);
    display: block;
    margin-bottom: 8px;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 14px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 1.8px solid #ccc;
    font-size: 1.1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: var(--primary);
    outline: none;
  }
  .btn {
    width: 100%;
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 15px 0;
    font-size: 1.2rem;
    border-radius: 28px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 6px 12px rgba(77,182,172,0.6);
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: var(--secondary);
  }
  .links {
    margin-top: 18px;
    font-size: 0.95rem;
    text-align: center;
  }
  .links a {
    color: var(--secondary);
    text-decoration: none;
    cursor: pointer;
    font-weight: 600;
  }
  .links a:hover {
    text-decoration: underline;
  }
  .error-message {
    color: var(--error);
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
  }
  .success-message {
    color: var(--success);
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>
<header>Pet Adoption</header>
<main>
  <h2>Register</h2>
  <div id="formMessage" class="error-message" style="display:none;"></div>
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="you@example.com" required />
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required />
  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

  <button class="btn" id="registerBtn">Register</button>

  <div class="links">
    Already have an account? <a href="login.html">Login</a>
  </div>
</main>

<script>
  const registerBtn = document.getElementById('registerBtn');
  const formMessage = document.getElementById('formMessage');

  registerBtn.addEventListener('click', () => {
    formMessage.style.display = 'none';
    formMessage.className = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (!email || !password || !confirmPassword) {
      formMessage.textContent = 'Please fill in all fields.';
      formMessage.className = 'error-message';
      formMessage.style.display = 'block';
      return;
    }
    if (password !== confirmPassword) {
      formMessage.textContent = 'Passwords do not match.';
      formMessage.className = 'error-message';
      formMessage.style.display = 'block';
      return;
    }

    // Simple email format validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      formMessage.textContent = 'Please enter a valid email address.';
      formMessage.className = 'error-message';
      formMessage.style.display = 'block';
      return;
    }

    // Dummy success action - replace with API call in real app
    formMessage.textContent = 'Registration successful! Redirecting to Login...';
    formMessage.className = 'success-message';
    formMessage.style.display = 'block';

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  });
</script>
</body>
</html>
