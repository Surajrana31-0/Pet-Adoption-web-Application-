<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pet Adoption - Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  :root {
    --primary: #4DB6AC;        /* Soft Teal */
    --secondary: #81D4FA;      /* Sky Blue */
    --background: #FAFAFA;     /* Snow White */
    --text-primary: #333333;   /* Charcoal Gray */
    --text-secondary: #757575; /* Slate Gray */
    --success: #66BB6A;        /* Meadow Green */
    --error: #EF5350;          /* Coral Red */
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background);
    color: var(--text-primary);
  }
  header {
    padding: 20px;
    text-align: center;
    background-color: var(--primary);
    color: #fff;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
  }
  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.4rem;
    margin-bottom: 16px;
  }
  h2 {
    color: var(--text-secondary);
    font-weight: 400;
    font-size: 1.2rem;
    margin-bottom: 40px;
  }
  .btn {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 0 10px;
    font-size: 1.1rem;
    border-radius: 28px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 6px 8px rgba(77,182,172,0.4);
    font-weight: 600;
    min-width: 140px;
  }
  .btn:hover {
    background-color: var(--secondary);
  }
  .image-container {
    margin-top: 40px;
  }
  .image-container img {
    width: 100%;
    max-width: 450px;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  }
  footer {
    text-align: center;
    padding: 20px;
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-top: 80px;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 1.8rem;
    }
    .btn {
      margin: 10px 0;
      width: 80%;
      min-width: unset;
    }
  }
</style>
</head>
<body>
<header>Pet Adoption</header>
<main>
  <h1>Welcome to your new best friend’s home</h1>
  <h2>Find loving pets waiting for a forever family.</h2>

  <button class="btn" onclick="location.href='login.html'">Login</button>
  <button class="btn" onclick="location.href='registration.html'">Register</button>

  <div class="image-container" aria-label="Happy dogs and cats">
    <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=700&q=80" alt="Group of happy dogs and cats" />
  </div>
</main>
<footer>© 2024 Pet Adoption Management System</footer>
</body>
</html>
