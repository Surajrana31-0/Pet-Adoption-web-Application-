<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pet Adoption - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  :root {
    --primary: #4DB6AC;        /* Soft Teal */
    --secondary: #81D4FA;      /* Sky Blue */
    --background: #FAFAFA;     /* Snow White */
    --text-primary: #333333;   /* Charcoal Gray */
    --text-secondary: #757575; /* Slate Gray */
    --success: #66BB6A;        /* Meadow Green */
    --error: #EF5350;          /* Coral Red */
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--background);
    color: var(--text-primary);
  }
  header {
    padding: 20px;
    text-align: center;
    background-color: var(--primary);
    color: #fff;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
  }
  main {
    max-width: 400px;
    margin: 60px auto;
    padding: 40px 30px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 10px 24px rgba(77, 182, 172, 0.35);
  }
  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
  }
  label {
    font-weight: 600;
    color: var(--text-secondary);
    display: block;
    margin-bottom: 8px;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 14px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 1.8px solid #ccc;
    font-size: 1.1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: var(--primary);
    outline: none;
  }
  .btn {
    width: 100%;
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 15px 0;
    font-size: 1.2rem;
    border-radius: 28px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 6px 12px rgba(77,182,172,0.6);
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: var(--secondary);
  }
  .links {
    margin-top: 18px;
    font-size: 0.95rem;
    text-align: center;
  }
  .links a {
    color: var(--secondary);
    text-decoration: none;
    cursor: pointer;
    font-weight: 600;
    margin: 0 10px;
  }
  .links a:hover {
    text-decoration: underline;
  }
  .checkbox-row {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }
  .checkbox-row input[type="checkbox"] {
    margin-right: 8px;
    accent-color: var(--primary);
  }
  .error-message {
    color: var(--error);
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>
<header>Pet Adoption</header>
<main>
  <h2>Login</h2>
  <div id="errorMsg" class="error-message" style="display:none;"></div>
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="you@example.com" required />
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required />
  
  <div class="checkbox-row">
    <input type="checkbox" id="rememberMe" />
    <label for="rememberMe">Remember me</label>
  </div>

  <button class="btn" id="loginBtn">Login</button>

  <div class="links">
    <a href="registration.html">Register</a> | 
    <a href="#" id="forgotPwdLink" style="color: var(--error);">Forgot Password?</a>
  </div>
</main>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.addEventListener('click', () => {
    errorMsg.style.display = 'none';
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      errorMsg.textContent = 'Please fill in all fields.';
      errorMsg.style.display = 'block';
      return;
    }
    // Simple dummy validation
    if(email === "user@example.com" && password === "password123") {
      alert('Login successful! Redirecting to home page...');
      window.location.href = 'homePage.html';
    } else {
      errorMsg.textContent = 'Invalid email or password.';
      errorMsg.style.display = 'block';
    }
  });

  document.getElementById('forgotPwdLink').addEventListener('click', () => {
    alert('Password recovery feature is not implemented yet.');
  });
</script>
</body>
</html>
